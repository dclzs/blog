<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>文 章 分 类</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" th:href="@{/css/clean-blog.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="frame :: nav"></div>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')" th:style="'background:url(' + ${#servletContext.contextPath} + '/img/home-bg.jpg' + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>文 章 分 类</h1>
<!--            <span class="subheading">A Blog Theme by Start Bootstrap</span>-->
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview" th:each="record : ${records}">
          <a href="post.html" th:href="'article/'+${record.categoryId}+'/category?categoryName='+${record.categoryName}">
            <h2 class="lead" th:text="${record.categoryName}" th:title="${record.categoryDesc}">
              Man must explore, and this is exploration at its greatest
            </h2>
          </a>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <div th:replace="frame :: footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js" th:src="@{/js/clean-blog.min.js}"></script>

</body>

</html>
